<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Monkey Podcast</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <div id="header-buttons">
                <input id="header-btn1" type="button" class="btn" value="Sign In">
                <input id="header-btn2" type="button" class="btn" value="Sign Up">
            </div>
        </header>
        <div id="mod1" class="modal">
            <form id="form1" class="modal-content animate" action="#" method="post"> <!-- Remember to fill in the action field -->
                <div id="signin-container" class="container">
                    <label for="usr"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="usr" required>
                    <br><br>
                    <label for="pwd"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pwd" required>
                    <input id="canc1" type="button" class="cancel" value="Cancel">
                    <input type="submit" class="btn" value="Sign In">
                </div>
            </form>
        </div>
        <div id="mod2" class="modal">
             <form id="form2" class="modal-content animate" action="#" method="post"> <!-- Remember to fill in the action field -->
                 <div id="signup-container" class="container">
                     <label for="usr"><b>Username:</b></label>
                     <input type="text" placeholder="Enter Username" name="usr" required>
                     <br><br>
                     <label for="pwd"><b>Password:</b></label>
                     <input type="password" placeholder="Enter Password" name="pwd" required>
                     <br><br>
                     <label for="psw-repeat"><b>Repeat Password:</b></label>
                     <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                     <input id="canc2" type="button" class="cancel" value="Cancel">
                     <input type="submit" class="btn" value="Sign Up">
                 </div>
             </form>
         </div>
        <footer>
            <p>&copy; 2020, Lorenzo Mariani, Web and Multimedia Technologies. All rights reserved.</p>
        </footer>
    </body>
    <script src="js/registration.js"></script>
</html>
